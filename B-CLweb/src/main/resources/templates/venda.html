                                    <script>
                                        const telaIncluir = document.getElementById('tela-incluir');
                                        const telaAlterar = document.getElementById('tela-alterar');

                                        telaIncluir.style.display = 'none';
                                        telaAlterar.style.display = 'none';

                                        const botaoIncluir = document.getElementById('btn-incluir');
                                        const botaoAlterar = document.getElementById('btn-alterar');
                                        const botaoExcluir = document.getElementById('btn-excluir');

                                        const botaoSairTelaIncluir = document.getElementById('btn-sair-incluir');

                                        const botaoSairTelaAlterar = document.getElementById('btn-sair-alterar');

                                        function abrirTelaIncluir() {
                                            telaIncluir.style.display = 'block';
                                        }
                                        function fecharTelaIncluir() {
                                            telaIncluir.style.display = 'none';
                                        }

                                        /*Selecionar linha*/
                                        const tabela = document.getElementById('tabela');

                                        tabela.addEventListener('click', function (event) {
                                            const linha = event.target.closest('tbody tr');
                                            if (!linha)
                                                return;

                                            const anterior = tabela.querySelector('tr.selected');
                                            if (anterior)
                                                anterior.classList.remove('selected');

                                            linha.classList.add('selected');
                                        });

                                        function abrirTelaAlterar() {
                                            const linhaSelecionada = document.querySelector('#tabela tr.selected');
                                            if (!linhaSelecionada) {
                                                alert('Selecione uma linha antes de alterar');
                                                return;
                                            }
                                            const cells = linhaSelecionada.getElementsByTagName('td');
                                            const dataVenda = cells[1] ? cells[1].textContent.trim() : '';
                                            const status = cells[2] ? cells[2].textContent.trim() : '';
                                            const valorTotal = cells[3] ? cells[3].textContent.trim() : '';
                                            const modoPagamento = cells[4] ? cells[4].textContent.trim() : '';
                                            const pendente = cells[5] ? cells[5].textContent.trim() : '';
                                            const nomeCliente = cells[6] ? cells[6].textContent.trim() : '';

                                            function formatarData(dataIso) {
                                                if (!dataIso)
                                                    return '';
                                                const [ano, mes, dia] = dataIso.split('-');
                                                return `${dia}/${mes}/${ano}`;
                                            }


                                            document.getElementById('input-data-venda-alterar').value = formatarData(dataVenda);
                                            document.getElementById('input-status-alterar').value = status;
                                            document.getElementById('input-valor-total-alterar').value = valorTotal;

                                            document.getElementById('input-pendente-alterar').value = pendente;


                                            telaAlterar.style.display = 'block';
                                        }
                                        function fecharTelaAlterar() {
                                            telaAlterar.style.display = 'none';
                                        }

                                        function msgErro() {
                                            alert("Em breve! O site ainda est em desenvolvimento");
                                        }



                                        function campoVazioIncluir() {
                                            const inputData = document.getElementById('input-data-venda').value;
                                            const inputStatus = document.getElementById('input-status').value;
                                            const inputValorTotal = document.getElementById('input-valor-total').value;

                                            const selectModoPagamento = document.getElementById('modoPagamentoSelect');
                                            const inputModoPagamento = selectModoPagamento.value;

                                            const inputPendente = document.getElementById('input-pendente').value;

                                            const selectCliente = document.getElementById('clienteSelect');
                                            const clienteId = selectCliente.value;


                                            if (inputData.trim() === "" || inputStatus.trim() === "" || inputValorTotal.trim() === "" || selectCliente.value === "Selecione o cliente" ||
                                                    selectModoPagamento.value === "Selecione o modo de pagamento" || inputPendente.trim() === ""
                                                    ) {
                                                alert("preencha todos os campos antes de salvar!");
                                                return true;
                                            }
                                            return false;
                                        }

                                        function campoVazioAlterar() {


                                            const inputDataAlterar = document.getElementById('input-data-venda-alterar').value;
                                            const inputStatusAlterar = document.getElementById('input-status-alterar').value;
                                            const inputValorTotalAlterar = document.getElementById('input-valor-total-alterar').value;
                                            const inputPendenteAlterar = document.getElementById('input-pendente-alterar').value;

                                            const selectCliente = document.getElementById('clienteSelectAlterar');
                                            const selectModoPagamento = document.getElementById('modoPagamentoSelectAlterar');


                                            if (inputDataAlterar.trim() === "" || inputStatusAlterar.trim() === "" || inputValorTotalAlterar.trim() === "" || selectCliente.value === "Selecione o cliente" ||
                                                    selectModoPagamento.value === "Selecione o modo de pagamento" || inputPendenteAlterar.trim() === ""
                                                    ) {
                                                alert("preencha todos os campos antes de salvar!");
                                                return true;
                                            }
                                            return false;
                                        }

                                        function buscar() {
                                            var input = document.getElementById('input');
                                            var filter = input.value.toUpperCase();
                                            var table = document.getElementById('tabela');
                                            var tr = table.getElementsByTagName("tr");

                                            for (var i = 0; i < tr.length; i++) {
                                                var td = tr[i].getElementsByTagName('td')[0];
                                                if (td) {
                                                    var txtValue = td.textContent || td.innerText;

                                                    if (txtValue.toUpperCase().indexOf(filter) > -1) {
                                                        tr[i].style.display = "";
                                                    } else {
                                                        tr[i].style.display = "none";
                                                    }
                                                }
                                            }
                                        }



                                        async function excluirVenda() {

                                            const linhaSelecionada = document.querySelector('#tabela tbody tr.selected');

                                            if (!linhaSelecionada) {
                                                alert('Selecione uma linha antes de excluir');
                                                return;
                                            }

                                            if (!confirm('Tem certeza de que deseja excluir permanentemente o registro?')) {
                                                return;
                                            }

                                            const vendaId = linhaSelecionada.dataset.id;
                                            if (!vendaId) {
                                                alert('ID da venda no encontrado.');
                                                return;
                                            }

                                            try {
                                                const response = await fetch(`/api/vendas/${vendaId}`, {
                                                    method: 'DELETE'
                                                });

                                                if (!response.ok) {
                                                    throw new Error('Erro ao excluir a venda');
                                                }

                                        const tableBody = document.querySelector('#tabela tbody');

                                        const saveButton = document.getElementById('btn-salvar');



                                        function getNextId() {
                                            const lastIdCell = tableBody.querySelector('tr:last-child td:first-child');
                                            const last = lastIdCell ? parseInt(lastIdCell.textContent, 10) : 0;
                                            return last + 1;
                                        }

                                        function formatarData(dataIso) {
                                            if (!dataIso)
                                                return '';
                                            const [ano, mes, dia] = dataIso.split('-');
                                            return `${dia}/${mes}/${ano}`;
                                        }
                                        
                                        
                                        async function salvarVenda() {
                                            if (campoVazioIncluir())
                                                return;

                                            const select = document.getElementById('clienteSelect');
                                            const clienteId = select.value;
                                            const nomeCliente = select.options[select.selectedIndex].text;

                                            const selectPag = document.getElementById('modoPagamentoSelect');
                                            const modoPagamento = selectPag.options[selectPag.selectedIndex].text;

                                            const venda = {

                                                dataVenda: document.getElementById('input-data-venda').value,
                                                status: document.getElementById('input-status').value,
                                                valorTotal: parseFloat(document.getElementById('input-valor-total').value),
                                                modoPagamento: modoPagamento,
                                                pendente: document.getElementById('input-pendente').value,
                                                nomeCliente: nomeCliente
                                            };

                                            try {
                                                const response = await fetch(`/api/vendas/${clienteId}`, {
                                                    method: 'POST',
                                                    headers: {
                                                        'Content-Type': 'application/json'
                                                    },
                                                    body: JSON.stringify(venda)
                                                });

                                                if (!response.ok) {
                                                    throw new Error('Erro ao salvar venda');
                                                }

                                                alert('Venda salva com sucesso!');




                                                fecharTelaIncluir();
                                                carregarVendas();

                                            } catch (e) {
                                                alert(e.message);
                                            }
                                        }


                                        //asyc permite esperar a resposta do servidor com os dados
                                        async function carregarVendas() {
                                            const response = await fetch('/api/vendas');
                                            const vendas = await response.json();

                                            const tbody = document.querySelector('#tabela tbody');
                                            tbody.innerHTML = '';

                                            vendas.forEach(v => {
                                                const tr = document.createElement('tr');
                                                tr.dataset.id = v.id;
                                                tr.innerHTML = `
                                            <td>${v.id}</td>
                                            <td>${formatarData(v.dataVenda)}</td>
                                            <td>${v.status}</td>
                                            <td>${v.valorTotal.toFixed(2)}</td>
                                            <td>${v.modoPagamento} </td>
                                            <td>${v.pendente} </td>
                                            <td>${v.nomeCliente}</td>
                                            
                                        `;
                                                tbody.appendChild(tr);
                                            });

                                        }

                                        function formatarData(dataIso) {
                                            if (!dataIso)
                                                return '';
                                            const [ano, mes, dia] = dataIso.split('-');
                                            return `${dia}/${mes}/${ano}`;
                                        }


                                        document.addEventListener('DOMContentLoaded', carregarVendas);







                                        const btnSalvarAlterar = document.getElementById('btn-salvar-alterar');

                                        /*alterar*/
                                        async function alterarVenda() {
                                            if (campoVazioAlterar())
                                                return;

                                            // 1. Linha selecionada
                                            const linhaSelecionada = document.querySelector('#tabela tbody tr.selected');
                                            if (!linhaSelecionada) {
                                                alert('Selecione uma venda para alterar.');
                                                return;
                                            }


                                            const id = linhaSelecionada.dataset.id;
                                            if (!id) {
                                                alert('ID da venda no encontrado.');
                                                return;
                                            }


                                            const select = document.getElementById('clienteSelectAlterar');
                                            const clienteId = select.value;
                                            const nomeCliente = select.options[select.selectedIndex].text;

                                            const selectPag = document.getElementById('modoPagamentoSelectAlterar');
                                            const modoPagamento = selectPag.options[selectPag.selectedIndex].text;

                                            const venda = {

                                                dataVenda: document.getElementById('input-data-venda-alterar').value,
                                                status: document.getElementById('input-status-alterar').value,
                                                valorTotal: parseFloat(document.getElementById('input-valor-total-alterar').value),
                                                modoPagamento: modoPagamento,
                                                pendente: document.getElementById('input-pendente-alterar').value,
                                                nomeCliente: nomeCliente
                                            };

                                            try {

                                                const response = await fetch(
                                                        `/api/vendas/${id}/${clienteId}`,
                                                        {
                                                            method: 'PUT',
                                                            headers: {
                                                                'Content-Type': 'application/json'
                                                            },
                                                            body: JSON.stringify(venda)
                                                        }
                                                );

                                                if (!response.ok) {
                                                    throw new Error('Erro ao alterar venda');
                                                }

                                                alert('venda alterada com sucesso!');



                                                fecharTelaAlterar();
                                                carregarVendas();

                                            } catch (e) {
                                                alert(e.message);
                                            }
                                        }
                                    </script>
