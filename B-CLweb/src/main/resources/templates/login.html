<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/login.css}" />
    <link rel="shortcut icon" th:href="@{img/b&clLogoShort.png}" type="image/png" />
    
    <script th:src="@{/js/login.js}"></script>
    <title>B&CL</title>
</head>
<body>
    
        <div class="container-gradiente">
            <div class="container-login">
            <nav class="navbar navbar-expand-md fixed-top">
                <div class="container">

                    <a class="navbar-brand" th:href="@{/home}">  <img th:src="@{/img/logoHorizontal.png}" alt="logo" width="250px"></a>
                </div>
            </nav>
            
            <h1 class="text-hero"> Bem-vindo(a) de volta</h1>

            <div class="formulario-container form-group">
                <!-- Formulario login -->
            <form th:action="@{/login}" method="POST" id="login-form">
                <div>
                    <label for="email-login-input"><svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#e3e3e3"><path d="M480-480q-66 0-113-47t-47-113q0-66 47-113t113-47q66 0 113 47t47 113q0 66-47 113t-113 47ZM160-160v-112q0-34 17.5-62.5T224-378q62-31 126-46.5T480-440q66 0 130 15.5T736-378q29 15 46.5 43.5T800-272v112H160Zm80-80h480v-32q0-11-5.5-20T700-306q-54-27-109-40.5T480-360q-56 0-111 13.5T260-306q-9 5-14.5 14t-5.5 20v32Zm240-320q33 0 56.5-23.5T560-640q0-33-23.5-56.5T480-720q-33 0-56.5 23.5T400-640q0 33 23.5 56.5T480-560Zm0-80Zm0 400Z"/></svg></label>
                    <input type="email" name="email" class="icon"  id="email-login-input" placeholder="E-mail">
                </div>
                <div>
                    <label for="senha-login-input"><svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#e3e3e3"><path d="M240-80q-33 0-56.5-23.5T160-160v-400q0-33 23.5-56.5T240-640h40v-80q0-83 58.5-141.5T480-920q83 0 141.5 58.5T680-720v80h40q33 0 56.5 23.5T800-560v400q0 33-23.5 56.5T720-80H240Zm0-80h480v-400H240v400Zm240-120q33 0 56.5-23.5T560-360q0-33-23.5-56.5T480-440q-33 0-56.5 23.5T400-360q0 33 23.5 56.5T480-280ZM360-640h240v-80q0-50-35-85t-85-35q-50 0-85 35t-35 85v80ZM240-160v-400 400Z"/></svg></label>
                    <input type="password" name="senha" id="senha-login-input" placeholder="Senha">
                </div>
                <div>
                    <p>Esqueceu a senha? <a th:href="@{/login/esqueciminhasenha}">Clique aqui</a></p></div>
                <button class="btn btn-outline-light"type="submit" id="btn-login">Entrar</button>
            </form>
</div>
            </div>

            

        </div>
        
 <div class="container-branco">
        <div class="container-cadastro">
            <h1 class="cadastro">Criar conta</h1>

            <img th:src="@{/img/logoVerticalGradient.png}" alt="logo" style="max-width: 150px;">
                <div class="form-group">
                    <!-- formulario cadastro -->
                <form th:action="@{/cadastrar}" method="POST" th:object="${login}">
                <div>
                    <input type="email" name="email" id="email-input" placeholder="E-mail">
                </div>
                 <div>
                    <input type="text" name="username" id="username-input" placeholder="Nome de usuário">
                </div>
                <div>
                    <input type="password" name="senha" id="senha-input" placeholder="Senha">
                </div>
                <div>
                    <input type="password" name="confirmacao" id="confirmacao-senha-input" placeholder="Confirmação Senha">
                </div>
                <button class="btn btn-grad">Cadastrar</button>
            </form>
            </div>
            

    </div>
    



</body>
</html>
